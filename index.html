<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Main Page</title>
</head>
<body>
    <div class="main">
        <h1 class="text-center">Survey Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="age">Enter Age</label>
                <input type="text" class="form-control" id="age" placeholder="Your Age">
            </div>

            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email Address">
            </div>

            <div class="form-group">
                <label for="role">Designation</label><br>
                <input type="radio" id="role1" name="role" value="Student">
                <label for="role1">Student</label><br>
                <input type="radio" id="role2" name="role" value="Employee">
                <label for="role1">Employee</label><br>
            </div>

            <div class="form-group">
                <label for="preference">Preferred Languages</label><br>
                <input type="checkbox" id="l1" name="language1">
                <label for="l1">C</label><br>
                <input type="checkbox" id="l2" name="language2">
                <label for="l2">C++</label><br>
                <input type="checkbox" id="l3" name="language3">
                <label for="l3">Java</label><br>
                <input type="checkbox" id="l4" name="language4">
                <label for="l4">Python</label><br>
            </div>

            <div class="form-group">
                <label for="feedback">Any Feedback??</label><br>
                <textarea name="" id="" cols="60" rows="4"></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-primary">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
